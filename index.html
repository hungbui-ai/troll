<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<script>
    // ============================================
    // iOS & MOBILE COMPATIBILITY LAYER
    // ============================================
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

    // Adjust config for mobile
    const CONFIG = {
        swordCount: isMobile ? 500 : 1000,
        handSmoothingFactor: isIOS ? 0.4 : 0.3,
        scatterRadius: 15,
        orbitRadius: 3,
        formationRadius: 5,
        attractionStrength: 0.05,
        maxSpeed: 0.3,
        damping: 0.92,
        videoWidth: isMobile ? 480 : 640,
        videoHeight: isMobile ? 360 : 480
    };

    // ============================================
    // HAND TRACKING MODULE
    // ============================================
    class HandTracker {
        constructor() {
            this.palmPosition = new THREE.Vector3();
            this.smoothedPalm = new THREE.Vector3();
            this.palmVelocity = new THREE.Vector3();
            this.lastPalm = new THREE.Vector3();
            this.fingerDistances = [];
            this.isTracking = false;
            this.gestureHistory = [];
            this.maxHistory = 5;
        }

        update(landmarks) {
            if (!landmarks || landmarks.length === 0) {
                this.isTracking = false;
                return;
            }

            this.isTracking = true;
            const hand = landmarks[0];

            // Palm center
            const wrist = hand[0];
            const middleBase = hand[9];
            this.palmPosition.set(
                (wrist.x + middleBase.x) / 2 - 0.5,
                -(wrist.y + middleBase.y) / 2 + 0.5,
                -(wrist.z + middleBase.z) / 2
            );

            // Smooth palm
            this.smoothedPalm.lerp(this.palmPosition, CONFIG.handSmoothingFactor);

            // Velocity
            this.palmVelocity.copy(this.smoothedPalm).sub(this.lastPalm);
            this.lastPalm.copy(this.smoothedPalm);

            // Finger distances
            this.fingerDistances = [8, 12, 16, 20].map(i => {
                const tip = hand[i];
                return Math.hypot(
                    tip.x - this.palmPosition.x,
                    tip.y - this.palmPosition.y,
                    tip.z - this.palmPosition.z
                );
            });
        }

        getGesture() {
            if (!this.isTracking) return 'none';

            const avgDist = this.fingerDistances.reduce((a, b) => a + b, 0) / 4;

            let gesture = 'neutral';
            if (avgDist < 0.08) gesture = 'fist';
            else if (avgDist > 0.15) gesture = 'open';
            else if (this.fingerDistances[0] > 0.12 && this.fingerDistances[1] < 0.08) {
                gesture = 'point';
            }

            // Gesture smoothing for stability
            this.gestureHistory.push(gesture);
            if (this.gestureHistory.length > this.maxHistory) {
                this.gestureHistory.shift();
            }

            // Return most common gesture
            const counts = {};
            this.gestureHistory.forEach(g => counts[g] = (counts[g] || 0) + 1);
            return Object.keys(counts).reduce((a, b) => counts[a] > counts[b] ? a : b);
        }

        getPalmWorld() {
            return new THREE.Vector3(
                this.smoothedPalm.x * 20,
                this.smoothedPalm.y * 20,
                this.smoothedPalm.z * 20
            );
        }
    }

    // ============================================
    // SWORD SYSTEM MODULE
    // ============================================
    class SwordSystem {
        constructor(count) {
            this.count = count;
            this.positions = [];
            this.velocities = [];
            this.targets = [];
            this.state = 'SCATTER';
            this.targetPoint = new THREE.Vector3();
            this.orbitAngle = 0;

            for (let i = 0; i < count; i++) {
                this.positions.push(new THREE.Vector3(
                    (Math.random() - 0.5) * 30,
                    (Math.random() - 0.5) * 30,
                    (Math.random() - 0.5) * 30
                ));
                this.velocities.push(new THREE.Vector3());
                this.targets.push(new THREE.Vector3());
            }
        }

        setState(newState, palmWorld) {
            this.state = newState;
            this.targetPoint.copy(palmWorld);
            this.updateTargets();
        }

        updateTargets() {
            const { state, targetPoint, count } = this;

            for (let i = 0; i < count; i++) {
                if (state === 'SCATTER') {
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(Math.random() * 2 - 1);
                    const r = CONFIG.scatterRadius;
                    this.targets[i].set(
                        targetPoint.x + r * Math.sin(phi) * Math.cos(theta),
                        targetPoint.y + r * Math.sin(phi) * Math.sin(theta),
                        targetPoint.z + r * Math.cos(phi)
                    );
                } else if (state === 'ORBIT') {
                    const angle = (i / count) * Math.PI * 2 + this.orbitAngle;
                    const height = Math.sin(angle * 3) * 2;
                    const r = CONFIG.orbitRadius;
                    this.targets[i].set(
                        targetPoint.x + Math.cos(angle) * r,
                        targetPoint.y + height,
                        targetPoint.z + Math.sin(angle) * r
                    );
                } else if (state === 'FORMATION') {
                    const phi = Math.acos(1 - 2 * (i + 0.5) / count);
                    const theta = Math.PI * (1 + Math.sqrt(5)) * i;
                    const r = CONFIG.formationRadius;
                    this.targets[i].set(
                        targetPoint.x + r * Math.sin(phi) * Math.cos(theta),
                        targetPoint.y + r * Math.sin(phi) * Math.sin(theta),
                        targetPoint.z + r * Math.cos(phi)
                    );
                }
            }
        }

        update(palmWorld) {
            this.targetPoint.lerp(palmWorld, 0.1);

            if (this.state === 'ORBIT') {
                this.orbitAngle += 0.02;
                this.updateTargets();
            }

            for (let i = 0; i < this.count; i++) {
                const pos = this.positions[i];
                const vel = this.velocities[i];
                const target = this.targets[i];

                const force = target.clone().sub(pos).multiplyScalar(CONFIG.attractionStrength);
                vel.add(force);

                const speed = vel.length();
                if (speed > CONFIG.maxSpeed) {
                    vel.multiplyScalar(CONFIG.maxSpeed / speed);
                }

                pos.add(vel);
                vel.multiplyScalar(CONFIG.damping);
            }
        }

        getInstanceMatrices() {
            const matrices = [];
            const dummy = new THREE.Object3D();

            for (let i = 0; i < this.count; i++) {
                const pos = this.positions[i];
                const vel = this.velocities[i];

                dummy.position.copy(pos);

                if (vel.length() > 0.001) {
                    dummy.lookAt(pos.clone().add(vel));
                }

                dummy.updateMatrix();
                matrices.push(dummy.matrix.clone());
            }

            return matrices;
        }
    }

    // ============================================
    // MAIN APPLICATION
    // ============================================
    class GestureSwordApp {
        constructor() {
            this.setupThreeJS();
            this.tracker = new HandTracker();
            this.swordSystem = new SwordSystem(CONFIG.swordCount);
            this.lastTime = performance.now();
            this.frameCount = 0;
            this.cameraReady = false;
            
            document.getElementById('count').textContent = CONFIG.swordCount;
            
            // Start button handler
            document.getElementById('startBtn').addEventListener('click', () => {
                this.initCamera();
            });

            this.render();
        }

        setupThreeJS() {
            this.scene = new THREE.Scene();
            this.scene.background = new THREE.Color(0x0a0a1a);

            this.camera = new THREE.PerspectiveCamera(
                60, 
                window.innerWidth / window.innerHeight, 
                0.1, 
                1000
            );
            this.camera.position.z = isMobile ? 30 : 25;

            const canvas = document.getElementById('canvas3d');
            this.renderer = new THREE.WebGLRenderer({ 
                canvas: canvas,
                antialias: !isMobile, // Disable AA on mobile for performance
                powerPreference: 'high-performance'
            });
            this.renderer.setSize(window.innerWidth, window.innerHeight);
            this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

            // Lighting
            const ambient = new THREE.AmbientLight(0x404040, 1);
            this.scene.add(ambient);

            const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
            dirLight.position.set(5, 10, 7);
            this.scene.add(dirLight);

            // Sword geometry
            const swordGeom = new THREE.CylinderGeometry(0.02, 0.02, 0.8, 6);
            swordGeom.rotateZ(Math.PI / 2);
            swordGeom.translate(0.4, 0, 0);

            const swordMat = new THREE.MeshPhongMaterial({ 
                color: 0x00ddff,
                shininess: 100,
                emissive: 0x003344
            });

            this.instancedMesh = new THREE.InstancedMesh(
                swordGeom,
                swordMat,
                CONFIG.swordCount
            );
            this.scene.add(this.instancedMesh);

            // Grid
            const grid = new THREE.GridHelper(50, 50, 0x222244, 0x111122);
            grid.position.y = -15;
            this.scene.add(grid);

            // Handle resize
            window.addEventListener('resize', () => this.handleResize());
            
            // Handle orientation change (iOS)
            window.addEventListener('orientationchange', () => {
                setTimeout(() => this.handleResize(), 100);
            });
        }

        handleResize() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            this.camera.aspect = width / height;
            this.camera.updateProjectionMatrix();
            this.renderer.setSize(width, height);
        }

        async initCamera() {
            const startBtn = document.getElementById('startBtn');
            const status = document.getElementById('status');
            const video = document.getElementById('video');

            startBtn.style.display = 'none';
            status.textContent = 'Requesting camera access...';

            try {
                // iOS requires getUserMedia before MediaPipe
                const constraints = {
                    video: {
                        width: { ideal: CONFIG.videoWidth },
                        height: { ideal: CONFIG.videoHeight },
                        facingMode: 'user'
                    },
                    audio: false
                };

                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                
                // Wait for video to be ready
                await new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        video.play();
                        resolve();
                    };
                });

                status.textContent = 'Loading hand detection...';
                
                // Initialize MediaPipe
                await this.setupMediaPipe(video);
                
                video.style.display = 'block';
                status.textContent = 'Ready! Show your hand';
                this.cameraReady = true;

            } catch (error) {
                console.error('Camera error:', error);
                status.textContent = 'Camera access denied. Please refresh and allow camera.';
                status.style.background = 'rgba(255,0,0,0.8)';
                
                setTimeout(() => {
                    startBtn.style.display = 'block';
                    status.textContent = 'Click to retry';
                }, 2000);
            }
        }

        async setupMediaPipe(video) {
            const hands = new Hands({
                locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
            });

            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: isMobile ? 0 : 1, // Lighter model for mobile
                minDetectionConfidence: 0.7,
                minTrackingConfidence: 0.7
            });

            hands.onResults((results) => {
                this.tracker.update(results.multiHandLandmarks);
                this.updateState();
            });

            // Manual frame processing for better iOS compatibility
            const processFrame = async () => {
                if (this.cameraReady && video.readyState === 4) {
                    await hands.send({ image: video });
                }
                requestAnimationFrame(processFrame);
            };

            processFrame();
        }

        updateState() {
            if (!this.tracker.isTracking) return;

            const gesture = this.tracker.getGesture();
            const palmWorld = this.tracker.getPalmWorld();

            let newState = this.swordSystem.state;

            if (gesture === 'open') newState = 'SCATTER';
            else if (gesture === 'fist') newState = 'ORBIT';
            else if (gesture === 'point') newState = 'FORMATION';

            if (newState !== this.swordSystem.state) {
                this.swordSystem.setState(newState, palmWorld);
                document.getElementById('state').textContent = newState;
            }
        }

        render() {
            requestAnimationFrame(() => this.render());

            const now = performance.now();
            const delta = now - this.lastTime;

            // Update swords
            if (this.tracker.isTracking) {
                const palmWorld = this.tracker.getPalmWorld();
                this.swordSystem.update(palmWorld);
            }

            // Update instances
            const matrices = this.swordSystem.getInstanceMatrices();
            for (let i = 0; i < matrices.length; i++) {
                this.instancedMesh.setMatrixAt(i, matrices[i]);
            }
            this.instancedMesh.instanceMatrix.needsUpdate = true;

            // Render
            this.renderer.render(this.scene, this.camera);

            // FPS
            this.frameCount++;
            if (delta > 500) {
                const fps = Math.round((this.frameCount * 1000) / delta);
                document.getElementById('fps').textContent = fps;
                this.frameCount = 0;
                this.lastTime = now;
            }
        }
    }

    // Start when DOM ready
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => new GestureSwordApp());
    } else {
        new GestureSwordApp();
    }
</script>
